name: build

on: 
  push:
    paths: 
      - unity/native_src/**

jobs:
  andorid:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install NDK
      run: |
        cd ~
        wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip
        sudo apt install unzip -y
        unzip -q NDK
        ANDROID_NDK_HOME=$(pwd)/android-ndk-r15c
    - name: Build
      run: |
        cd unity/native_src
        chmod 777 make_android.sh
        ./make_android.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./unity/Assets/Plugins/Android/libs/**/*
        name: Puerts-android
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd unity/native_src
          chmod 777 make_ios.sh
          ./make_ios.sh
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./unity/Assets/Plugins/iOS/**/*
          name: Puerts-ios
  osx:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd unity/native_src
          chmod 777 make_osx.sh
          ./make_osx.sh
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./unity/native_src/build_osx/Release/puerts.bundle/**/*
          name: Puerts-osx
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Insatll MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Build
      run: |
        cd unity\native_src
        mkdir build64
        cd build64
        cmake -G "Visual Studio 16 2019" ..
        cd ..
        cmake --build build64 --config Release
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        path: ./unity/native_src/build64/Release/puerts.dll
        name: Puerts-win