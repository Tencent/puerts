name: build

on: 
  push:
    paths: 
      - unity/native_src/**
      - unreal/Puerts/Source/JsEnv/Private/V8InspectorImpl.cpp
      - unreal/Puerts/Source/JsEnv/Private/V8InspectorImpl.h
      - .github/workflows/build.yml

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install NDK
      run: |
        cd ~
        wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip
        sudo apt install unzip -y
        unzip -q NDK
        ANDROID_NDK_HOME=$(pwd)/android-ndk-r15c
    - name: Build
      run: |
        cd unity/native_src
        chmod 777 make_android.sh
        ./make_android.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./unity/Assets/Plugins/**/*
        name: Puerts_Unity_Plugins
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd unity/native_src
          chmod 777 make_ios.sh
          ./make_ios.sh
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./unity/Assets/Plugins/**/*
          name: Puerts_Unity_Plugins
  osx:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd unity/native_src
          chmod 777 make_osx.sh
          ./make_osx.sh
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./unity/Assets/Plugins/**/*
          name: Puerts_Unity_Plugins
  windows:
    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v2

    - name: Insatll MSVC
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: |
        cd unity\native_src
        mkdir build64
        cd build64
        cmake -G "Visual Studio 15 2017 Win64" ..
        cd ..
        cmake --build build64 --config Release
        mkdir -p ..\Assets\Plugins\x86_64\
        copy .\build64\Release\puerts.dll ..\Assets\Plugins\x86_64\puerts.dll
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./unity/Assets/Plugins/**/*
        name: Puerts_Unity_Plugins
  autorelease:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [windows,osx,ios,android]
    steps:
      - uses: actions/checkout@v2
      
      - name: Retrieve version
        run: |
          echo "TAG_NAME=$(cat unity/native_src/Src/Puerts.cpp | grep -Po '(?<=LIB_VERSION\s)(\d+)')" >> $GITHUB_ENV
            
      - uses: actions/download-artifact@v1
        with:
          name: Puerts_Unity_Plugins
          path: Plugins/
          
      - name: Create Release Asset
        run: |
          tar cvfz Plugins_v${{ env.TAG_NAME }}.tgz Plugins
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Plugins_v${{ env.TAG_NAME }}
          release_name: Plugins_v${{ env.TAG_NAME }}.tgz
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Plugins_v${{ env.TAG_NAME }}.tgz
          asset_name: Plugins_v${{ env.TAG_NAME }}.tgz
          asset_content_type: application/tgz
   
