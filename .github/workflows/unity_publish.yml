name: unity publish

on: 
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag name'     
        required: true

env:
  RUNID: 613573412

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install NDK
        shell: bash
        run: |
          cd ~
          rm -rf ~/android-ndk-r21b
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua
      - name: papi-nodejs
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-nodejs
          
  ohos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install NDK
        shell: bash
        run: |
          cd ~
          curl -O https://repo.huaweicloud.com/harmonyos/os/4.1-Release/ohos-sdk-windows_linux-public.tar.gz
          tar xvfz ohos-sdk-windows_linux-public.tar.gz
          cd ohos-sdk/linux
          unzip -q -o -d ./ native-linux-x64-4.1.7.5-Release.zip
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/ohos/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/ohos/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/ohos/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/ohos/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua

  ios:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/ios/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/ios/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/ios/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/ios/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua
      - name: papi-nodejs
        uses: ./.github/workflows/composites/unity-build-plugins/ios/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-nodejs

  osx:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/osx/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/osx/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/osx/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/osx/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua
      - name: papi-nodejs
        uses: ./.github/workflows/composites/unity-build-plugins/osx/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-nodejs

  windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/windows/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/windows/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/windows/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/windows/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua
      - name: papi-nodejs
        uses: ./.github/workflows/composites/unity-build-plugins/windows/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-nodejs

  linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/linux/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-v8
        uses: ./.github/workflows/composites/unity-build-plugins/linux/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-v8
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/linux/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/linux/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua
      - name: papi-nodejs
        uses: ./.github/workflows/composites/unity-build-plugins/linux/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-nodejs

  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: puerts
        uses: ./.github/workflows/composites/unity-build-plugins/wasm/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: puerts
      - name: papi-quickjs
        uses: ./.github/workflows/composites/unity-build-plugins/wasm/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-quickjs
      - name: papi-lua
        uses: ./.github/workflows/composites/unity-build-plugins/wasm/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: papi-lua

  publish:
    runs-on: ubuntu-latest
    needs: [windows,osx,ios,android,linux64,ohos,wasm]
    steps:
      - uses: actions/checkout@v3
      
      - name: Retrieve version
        run: |
          echo "PESAPI_VERSION=$(cat unity/native/puerts/include/pesapi.h | grep -Po '(?<=PESAPI_VERSION\s)(\d+)')" >> $GITHUB_ENV
          node -e "const pjson = JSON.parse(fs.readFileSync('$GITHUB_WORKSPACE/unity/Assets/core/upm/package.json', 'utf-8')); pjson.version = '${{ github.event.inputs.tag_name }}' ; fs.writeFileSync('$GITHUB_WORKSPACE/unity/Assets/core/upm/package.json', JSON.stringify(pjson))"
            
      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_puerts_Release_*
          path: core/upm/Plugins/
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_papi-v8_Release_*
          path: v8/upm/Plugins/
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_papi-quickjs_Release_*
          path: quickjs/upm/Plugins/
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_papi-lua_Release_*
          path: lua/upm/Plugins/
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_papi-nodejs_Release_*
          path: nodejs/upm/Plugins/
          merge-multiple: true

      - name: Create Release Asset
        run: |
          cp $GITHUB_WORKSPACE/LICENSE $GITHUB_WORKSPACE/unity/Assets/core/upm
          ls -l $GITHUB_WORKSPACE/unity/Assets/core/upm
          cd core/ && cp -r $GITHUB_WORKSPACE/unity/Assets/core/upm . && rm upm/Runtime/Src/Backends/* && rm upm/Runtime/Src/Native/Papi*Native.cs && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Backends/BackendJs.cs upm/Runtime/Src/Backends/ && tar cvfz ../PuerTS_Core_${{ github.event.inputs.tag_name }}.tar.gz upm && cd -
          cd v8/ && mkdir -p upm/Runtime/Src/Backends && mkdir -p upm/Runtime/Src/Native && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Backends/BackendV8.cs upm/Runtime/Src/Backends/ && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Native/PapiV8Native.cs upm/Runtime/Src/Native/ && tar cvfz ../PuerTS_V8_${{ github.event.inputs.tag_name }}.tar.gz upm && cd -
          cd quickjs/ && mkdir -p upm/Runtime/Src/Backends && mkdir -p upm/Runtime/Src/Native && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Backends/BackendQuickJS.cs upm/Runtime/Src/Backends/ && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Native/PapiQjsNative.cs upm/Runtime/Src/Native/ && tar cvfz ../PuerTS_Quickjs_${{ github.event.inputs.tag_name }}.tar.gz upm && cd -
          cd lua/ && mkdir -p upm/Runtime/Src/Backends && mkdir -p upm/Runtime/Src/Native && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Backends/BackendLua.cs upm/Runtime/Src/Backends/ && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Native/PapiLuaNative.cs upm/Runtime/Src/Native/ && tar cvfz ../PuerTS_Lua_${{ github.event.inputs.tag_name }}.tar.gz upm && cd -
          cd nodejs/ && mkdir -p upm/Runtime/Src/Backends && mkdir -p upm/Runtime/Src/Native && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Backends/BackendNodeJS.cs upm/Runtime/Src/Backends/ && cp $GITHUB_WORKSPACE/unity/Assets/core/upm/Runtime/Src/Native/PapiNodejsNative.cs upm/Runtime/Src/Native/ && tar cvfz ../PuerTS_Nodejs_${{ github.event.inputs.tag_name }}.tar.gz upm && cd -
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: |
            中文版本请查看 [`doc/unity/zhcn/changelog.md`](https://github.com/Tencent/puerts/blob/master/doc/unity/zhcn/changelog.md)
            
            > difference between Node.js/Quickjs/V8: [wiki](https://github.com/Tencent/puerts/wiki/%5BUnity%5D-Release%E9%87%8C%E5%90%84%E4%B8%AAPlugin%E7%9A%84%E5%8C%BA%E5%88%AB)
          tag_name: Unity_v${{ github.event.inputs.tag_name }}
          release_name: Unity_v${{ github.event.inputs.tag_name }},PESAPI_VERSION:${{ env.PESAPI_VERSION }}
          draft: false
          prerelease: false
          
      - name: Upload Core
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Core_${{ github.event.inputs.tag_name }}.tar.gz
          asset_name: PuerTS_Core_${{ github.event.inputs.tag_name }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload V8 Backend
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_V8_${{ github.event.inputs.tag_name }}.tar.gz
          asset_name: PuerTS_V8_${{ github.event.inputs.tag_name }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload Quickjs Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Quickjs_${{ github.event.inputs.tag_name }}.tar.gz
          asset_name: PuerTS_Quickjs_${{ github.event.inputs.tag_name }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload Lua Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Lua_${{ github.event.inputs.tag_name }}.tar.gz
          asset_name: "PuerTS_Lua_${{ github.event.inputs.tag_name }}.tar.gz"
          asset_content_type: application/tgz

      - name: Upload Nodejs Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Nodejs_${{ github.event.inputs.tag_name }}.tar.gz
          asset_name: "PuerTS_Nodejs_${{ github.event.inputs.tag_name }}.tar.gz"
          asset_content_type: application/tgz

      # - name: Trigger demo/upm repository update
      #   run: |
      #     curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.v3+json" -H "Content-Type: application/json" https://api.github.com/repos/zombieyang/puerts_unity_demo/actions/workflows/sync-package.yml/dispatches -d '{"ref": "master", "inputs": {"push_tag_version": "${{ github.event.inputs.tag_name }}"}}'
