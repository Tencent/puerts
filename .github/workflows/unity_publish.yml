  publish:
    runs-on: ubuntu-latest
    needs: [windows,osx,ios,android,linux64,ohos,wasm]
    steps:
      - uses: actions/checkout@v3
      
      - name: Retrieve version
        run: |
          echo "PESAPI_VERSION=$(cat unity/native/puerts/include/pesapi.h | grep -Po '(?<=PESAPI_VERSION\s)(\d+)')" >> $GITHUB_ENV
#          node -e "const pjson = JSON.parse(fs.readFileSync('$GITHUB_WORKSPACE/unity/Assets/core/upm/package.json', 'utf-8')); pjson.version = '${{ github.event.inputs.tag_name }}' ; fs.writeFileSync('$GITHUB_WORKSPACE/unity/Assets/core/upm/package.json', JSON.stringify(pjson))"

      - uses: actions/download-artifact@v4
        with:
          pattern: Unity_Plugins_*
          path: unity/upms/
          merge-multiple: true

      - name: Extract versions and create release assets
        run: |
          cp LICENSE unity/upms/core/
          cp LICENSE unity/upms/v8/
          cp LICENSE unity/upms/nodejs/
          cp LICENSE unity/upms/lua/
          cp LICENSE unity/upms/python/
          cp LICENSE unity/upms/quickjs/
          cd unity/upms
          CORE_VERSION=$(node -p "require('./core/package.json').version")
          V8_VERSION=$(node -p "require('./v8/package.json').version")
          QUICKJS_VERSION=$(node -p "require('./quickjs/package.json').version")
          LUA_VERSION=$(node -p "require('./lua/package.json').version")
          NODEJS_VERSION=$(node -p "require('./nodejs/package.json').version")
          PYTHON_VERSION=$(node -p "require('./python/package.json').version")
          WEBGL_VERSION=$(node -p "require('./webgl/package.json').version")
          echo "CORE_VERSION=${CORE_VERSION}" >> $GITHUB_ENV
          echo "V8_VERSION=${V8_VERSION}" >> $GITHUB_ENV
          echo "QUICKJS_VERSION=${QUICKJS_VERSION}" >> $GITHUB_ENV
          echo "LUA_VERSION=${LUA_VERSION}" >> $GITHUB_ENV
          echo "NODEJS_VERSION=${NODEJS_VERSION}" >> $GITHUB_ENV
          echo "PYTHON_VERSION=${PYTHON_VERSION}" >> $GITHUB_ENV
          echo "WEBGL_VERSION=${WEBGL_VERSION}" >> $GITHUB_ENV
          tar cvfz ../../PuerTS_Core_${CORE_VERSION}.tar.gz core
          tar cvfz ../../PuerTS_V8_${V8_VERSION}.tar.gz v8
          tar cvfz ../../PuerTS_Quickjs_${QUICKJS_VERSION}.tar.gz quickjs
          tar cvfz ../../PuerTS_Lua_${LUA_VERSION}.tar.gz lua
          tar cvfz ../../PuerTS_Nodejs_${NODEJS_VERSION}.tar.gz nodejs
          tar cvfz ../../PuerTS_Python_${PYTHON_VERSION}.tar.gz python
          tar cvfz ../../PuerTS_Webgl_${WEBGL_VERSION}.tar.gz webgl
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: |
            [`changelog.md`](https://github.com/Tencent/puerts/blob/master/unity/upms/core/changelog.md) [`changelog-hans.md`](https://github.com/Tencent/puerts/blob/master/unity/upms/core/changelog-hans.md)
            
            > difference between Node.js/Quickjs/V8: [wiki](https://github.com/Tencent/puerts/wiki/%5BUnity%5D-Release%E9%87%8C%E5%90%84%E4%B8%AAPlugin%E7%9A%84%E5%8C%BA%E5%88%AB)
          tag_name: Unity_v${{ github.event.inputs.tag_name }}
          release_name: Unity_v${{ github.event.inputs.tag_name }},PESAPI_VERSION:${{ env.PESAPI_VERSION }}
          draft: false
          prerelease: false
          
      - name: Upload Core
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Core_${{ env.CORE_VERSION }}.tar.gz
          asset_name: PuerTS_Core_${{ env.CORE_VERSION }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload V8 Backend
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_V8_${{ env.V8_VERSION }}.tar.gz
          asset_name: PuerTS_V8_${{ env.V8_VERSION }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload Quickjs Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Quickjs_${{ env.QUICKJS_VERSION }}.tar.gz
          asset_name: PuerTS_Quickjs_${{ env.QUICKJS_VERSION }}.tar.gz
          asset_content_type: application/tgz

      - name: Upload Lua Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Lua_${{ env.LUA_VERSION }}.tar.gz
          asset_name: "PuerTS_Lua_${{ env.LUA_VERSION }}.tar.gz"
          asset_content_type: application/tgz

      - name: Upload Nodejs Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Nodejs_${{ env.NODEJS_VERSION }}.tar.gz
          asset_name: "PuerTS_Nodejs_${{ env.NODEJS_VERSION }}.tar.gz"
          asset_content_type: application/tgz
      - name: Upload Python Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Python_${{ env.PYTHON_VERSION }}.tar.gz
          asset_name: "PuerTS_Python_${{ env.PYTHON_VERSION }}.tar.gz"
          asset_content_type: application/tgz
      - name: Upload Webgl Backend
        #id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PuerTS_Webgl_${{ env.WEBGL_VERSION }}.tar.gz
          asset_name: "PuerTS_Webgl_${{ env.WEBGL_VERSION }}.tar.gz"
          asset_content_type: application/tgz

