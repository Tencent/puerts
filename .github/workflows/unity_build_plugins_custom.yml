name: unity build plugins (custom backend)

on: 
  workflow_dispatch:
    inputs:
      backend:
        description: 'js backend'     
        required: true
      config:
        type: choice
        description: Release Or Debug
        options:
        - Release
        - Debug

env:
  RUNID: 613573412

jobs:
  android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Get backend artifact remote
        run: echo "$(cat unity/native_src/cmake/${{ github.event.inputs.backend }}/backend.rc)" >> $GITHUB_ENV
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ env.BACKEND_ARTIFACT_WORKFLOW }}
          name: ${{ env.BACKEND_ARTIFACT_NAME }}
          repo: ${{ env.BACKEND_ARTIFACT_REPO }}
          path: unity/native_src/
      - name: Install NDK
        run: |
          cd ~
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
          export ANDROID_NDK=~/android-ndk-r21b
      - name: Build
        run: |
          cd unity/native_src
          chmod 777 make_android.sh
          ANDROID_NDK=~/android-ndk-r21b ./make_android.sh ${{ github.event.inputs.backend }} ${{ github.event.inputs.config }}
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./unity/Assets/Plugins/**/*
          name: Unity_Plugins (${{ github.event.inputs.backend }}_${{ github.event.inputs.config }})
  ios:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - name: Get backend artifact remote
        run: echo "$(cat unity/native_src/cmake/${{ github.event.inputs.backend }}/backend.rc)" >> $GITHUB_ENV
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ env.BACKEND_ARTIFACT_WORKFLOW }}
          name: ${{ env.BACKEND_ARTIFACT_NAME }}
          repo: ${{ env.BACKEND_ARTIFACT_REPO }}
          path: unity/native_src/
      - name: Use Xcode 12.0 for x86
        run: sudo xcode-select -switch "/Applications/Xcode_12.app"
      - name: Build
        run: |
          cd unity/native_src
          sh ./make_ios.sh ${{ github.event.inputs.backend }} ${{ github.event.inputs.config }}
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
