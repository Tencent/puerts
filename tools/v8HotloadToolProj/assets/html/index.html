<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v8 hotload tool</title>
    <!-- import sections -->
    <link rel="import" href="./sections/window.html">
</head>

<body id="bodyLayer">
</body>

<script>
    // import and add each page to the DOM
    const links = document.querySelectorAll('link[rel="import"]');
    Array.prototype.forEach.call(links, (link) => {
        for (let className of ["#bodyLayer"]) {
            let node = link.import.querySelector(className);
            if (node) {
                let clone = document.importNode(node.content, true);
                document.querySelector(className).appendChild(clone);
                break;
            }
        }
    });
</script>

<!--
    执行以下命令生成index.bundle.js:
    npm run webpack:publish

<script src="./index.bundle.js"></script>

</html>
